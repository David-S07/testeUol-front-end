<div class="w-75 p-3">
  <h3>Incidentes</h3>
</div>


<div class="w-75 p-3">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Nome</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let incidente of incidentes">
      <tr>
        <td>{{incidente.data}}</td>
        <td>{{incidente.nome}}</td>
        <td>Open</td>
      </tr>
      </ng-container>
    </tbody>
  </table>
</div>
